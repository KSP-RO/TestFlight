    failureType: 'mechanical'
    duFail: 25
    duRepair: 50
    severity: 'failure'
    resourceToLeak: 'random'
    initialAmount: 5
    perSecondAmount: 1
- &IgnitionFail
    failureTitle: 'Failed to ignite'
    failureType: 'mechanical'
    duFail: 300
    severity: 'major'
